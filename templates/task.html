<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>


<body>
<h1>Let's Create A Task</h1>
<div class="mb-3">
    <label for="name" class="form-label">Task Name</label>
    <div class="input-group">
<!--        <span class="input-group-text" id="basic-addon3">Task Name</span>-->
        <input type="text" class="form-control" id="name" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button class="btn btn-outline-secondary" type="button" id="submit1">Submit</button>
    </div>
</div>

<div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <div class="input-group">
<!--        <span class="input-group-text" id="desc">Description</span>-->
        <input type="text" class="form-control" id=description aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button class="btn btn-outline-secondary" type="button" id="submit2">Submit</button>
    </div>
</div>


<div class="mb-3">
    <label for="name" class="form-label">How long will this task take?</label>
    <div class="input-group">
<!--        <span class="input-group-text" id="basic-addon4">How long will this task take?</span>-->
        <input type="text" class="form-control" id="duration" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button class="btn btn-outline-secondary" type="button" id="submit3">Submit</button>
    </div>
</div>

<div class="mb-3">
    <label for="name" class="form-label">How many times a day will you do this task?</label>
    <div class="input-group">
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10+</option>
        </select>
        <button class="btn btn-outline-secondary" type="button" id="submit4">Submit</button>
<!--        <input type="text" class="form-control" id="count" aria-label="Recipient's username" aria-describedby="basic-addon2">-->
<!--        <button class="btn btn-outline-secondary" type="button" id="submit4">Submit</button>-->
    </div>
</div>


<div class="mb-3">
    <label for="name" class="form-label"> At what times(s) would you like to be reminded?</label>
    <div class="input-group">
        <input type="text" class="form-control" id="timeperiod" placeholder="Enter Text Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button class="btn btn-outline-secondary" type="button" id="submit5">Submit</button>
    </div>
</div>


</body>
</html>
